name: fly-deploy-api

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "main.py"
      - "app/**"
      - "agent/**"
      - "twilio_utils/**"
      - "requirements.backend.txt"
      - "Dockerfile"
      - "fly.api.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Fly Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # ensure we deploy with the correct TOML
          flyctl deploy --config fly.api.toml --remote-only
